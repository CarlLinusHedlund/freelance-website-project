<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,600;0,700;1,800&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/25a95e2ecb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/nav-bar.css" />
    <link rel="stylesheet" href="./css/root.css" />
  </head>
  <body>
    <header>
      <div class="inner">
        <div class="header-container">
          <div class="mobile-menu-container">
            <div class="mobile-toogle">
              <i class="fa-solid fa-bars"></i>
            </div>
            <div class="logo"><span>job</span>less.</div>
          </div>
          <div class="mobile-nav">
            <button class="nav-btn" id="mobile-utforsk">Utforsk</button>
            <button class="nav-btn" id="mobile-finn-jobb">Finn Jobb</button>
            <button class="nav-btn" id="mobile-finn-talent">Finn Talent</button>
            <button class="nav-btn" id="mobile-bli-en-selger">
              Bli En Selger
            </button>
            <div class="språk-velger">
              <span>NO</span>
              <i class="fa-solid fa-globe"></i>
            </div>
            <button class="user-nav" id="mobile-logg-på">Logg På</button>
          </div>
          <div class="nav">
            <div class="desktop-nav">
              <button class="nav-btn" id="utforsk">Utforsk</button>
              <button class="nav-btn" id="finn-jobb">Finn Jobb</button>
              <button class="nav-btn" id="finn-talent">Finn Talent</button>
              <button class="nav-btn" id="bli-en-selger">Bli En Selger</button>
              <div class="språk-velger">
                <span>NO</span>
                <i class="fa-solid fa-globe"></i>
              </div>
            </div>
            <div class="user-nav-container">
              <button class="user-nav" id="logg-på">Logg På</button>
              <button class="user-nav" id="bli-med">Bli Med</button>
            </div>
          </div>
        </div>
      </div>
