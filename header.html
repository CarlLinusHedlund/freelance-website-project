<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/25a95e2ecb.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/nav-bar.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img id="nav-logo" src="./img/workable..png" alt="logo" />
        </div>
        <div class="nav">
          <button class="nav-btn" id="utforsk">Utforsk</button>
          <button class="nav-btn" id="finn-jobb">Finn Jobb</button>
          <button class="nav-btn" id="finn-talent">Finn Talent</button>
          <button class="nav-btn" id="bli-en-selger">Bli En Selger</button>
          <div id="språk-velger">
            <span>NO</span>
            <i class="fa-solid fa-globe"></i>
          </div>
          <button class="user-nav" id="logg-på">Logg På</button>
          <button class="user-nav" id="bli-med">Bli Med</button>
        </div>
      </div>
    </header>
  </body>
</html>
