<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt Oss - jobless</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,600;0,700;1,800&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/25a95e2ecb.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/contact-mousemove.js" defer></script>
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/nav-bar.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/contact.css" />
    <script src="./js/responsiveNav.js" defer></script>
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
  </head>
  <body>
    <div w3-include-html="header-dark.html"></div>
    <script>
      w3IncludeHTML();
    </script>
    <section class="contact-container">
      <div class="inner">
        <div class="contact-form-container">
          <div class="contact-form-header">
            <h1 class="m0">Hvordan kan vi helpe deg?</h1>
            <p class="m0 s-font">
              Om du ønsker å ta kontakt med oss, kan du bruke vårt
              kontaktskjema. <br />
              Eller kontakt oss på telefon.
            </p>
          </div>
          <div class="contact-form-wrapper">
            <form
              netlify
              name="contact"
              method="post"
              data-netlify="true"
              onsubmit="SubmitEvent"
              data-netlify-honeypot="bot-field"
            >
              <div class="input-container">
                <input class="hide" name="bot-field" />
                <div class="input-name-container">
                  <label class="m0 s-font white-text" for="name">Navn</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                  />
                </div>
                <div class="input-email-container">
                  <label for="inputEmail" class="m0 s-font white-text"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="inputEmail"
                    class="form-control"
                  />
                </div>
                <div class="input-message-container">
                  <label for="messageInput" class="white-text s-font"
                    >Din Melding</label
                  >
                  <textarea
                    class="message-input"
                    name="message"
                    id="messageInput"
                    rows="10"
                  ></textarea>
                </div>
                <button type="submit" class="submit-button">
                  Send Melding
                </button>
              </div>
            </form>
          </div>
          <div class="other-contact-container">
            <div class="other-contact white-text">
              <div class="jobless-phone">
                <i class="fa-solid fa-phone"></i>
                <p class="m0">+47 895 45 641</p>
              </div>
              <div class="jobless-mail">
                <i class="fa-solid fa-at"></i>
                <p class="m0">jobless@work.no</p>
              </div>
            </div>
            <div class="social-media-container">
              <a href=""><i class="fa-brands fa-facebook white-text"></i></a>
              <a href=""><i class="fa-brands fa-instagram white-text"></i></a>

              <a href=""><i class="fa-brands fa-github white-text"></i></a>
              <a href=""><i class="fa-brands fa-linkedin white-text"></i></a>
            </div>
          </div>
        </div>
        <div class="contact-img-container">
          <img
            data-value="8"
            id="greenBlob"
            class="green-blob blob2"
            src="./Images/img/green-blob2.png"
            alt="green blob"
          />
          <div class="contact-img">
            <img
              data-value="2"
              src="./Images/img/monalisa-blob.png"
              alt="green blob"
              class="green-blob"
            />
          </div>
          <img
            data-value="7"
            id="greenBlob"
            class="green-blob blob1"
            src="./Images/img/green-blob.png"
            alt="green blob"
          />
        </div>
      </div>
    </section>
    <footer>
      <div class="footer-container">
        <div class="inner">
          <div class="footer-nav">
            <div class="for-clients">
              <div class="client-toogle">
                <h4 class="footer-header">
                  <a href="./find-talent-page.html">For Clients</a>
                </h4>
                <i class="fa-solid fa-angle-down"></i>
              </div>
            </div>
            <div class="for-talent">
              <div class="talent-toogle">
                <h4 class="footer-header">
                  <a href="./find-job.html">For Talent</a>
                </h4>
                <i class="fa-solid fa-angle-down"></i>
              </div>
            </div>
            <div class="support">
              <div class="support-toogle">
                <h4 class="footer-header">
                  <a href="./contact.html">Support</a>
                </h4>
                <i class="fa-solid fa-angle-down"></i>
              </div>
            </div>
            <div class="selskapet">
              <div class="selskap-toogle">
                <h4 class="footer-header">
                  <a href="./about-us.html">Selskapet</a>
                </h4>
                <i class="fa-solid fa-angle-down"></i>
              </div>
            </div>
          </div>
          <div class="socials">
            <span>Follow us:</span>
            <div class="social-media">
              <a href=""><i class="fa-brands fa-facebook"></i></a>
              <a href=""><i class="fa-brands fa-instagram"></i></a>
              <a href=""><i class="fa-brands fa-github"></i></a>
              <a href=""><i class="fa-brands fa-linkedin"></i></a>
            </div>
          </div>
          <div class="policy">
            <div class="footer-logo"><span>job</span>less.</div>
            <div class="policy-container">
              <span class="policy-info">terms of service</span>
              <span class="policy-info">privacy service</span>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
